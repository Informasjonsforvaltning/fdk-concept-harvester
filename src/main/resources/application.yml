logging:
  level.root: WARN
  level.no: ${LOG_LEVEL:DEBUG}
  level.org.springframework: WARN
  level.org.springframework.web: WARN
  level.org.apache.jena: ERROR
server:
  port: 8080
spring:
  security.oauth2.resourceserver.jwt:
    jwk-set-uri: ${SSO_HOST:https://sso.staging.fellesdatakatalog.digdir.no}/auth/realms/fdk/protocol/openid-connect/certs
    issuer-uri: ${SSO_HOST:https://sso.staging.fellesdatakatalog.digdir.no}/auth/realms/fdk
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: ${RABBIT_USERNAME}
    password: ${RABBIT_PASSWORD}
  data.mongodb.uri: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017/conceptHarvester?authSource=admin&authMechanism=SCRAM-SHA-1
application:
  conceptsUri: ${FDK_CONCEPT_HARVESTER_URI:https://concepts.staging.fellesdatakatalog.digdir.no}/concepts
  collectionsUri: ${FDK_CONCEPT_HARVESTER_URI:https://concepts.staging.fellesdatakatalog.digdir.no}/collections
  harvestAdminRootUrl: ${HARVEST_ADMIN_ROOT_URL:http://fdk-harvest-admin:8080/api}
fuseki.unionGraphUri: ${FDK_SPARQL_SERVICE_URI:http://fdk-sparql-service:808}/fuseki/harvested?graph=https://concepts.fellesdatakatalog.digdir.no

---
spring:
  config.activate.on-profile: develop
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin
  data.mongodb.uri: mongodb://admin:admin@localhost:27017/conceptHarvester?authSource=admin&authMechanism=SCRAM-SHA-1
application:
  conceptsUri: https://concepts.staging.fellesdatakatalog.digdir.no/concepts
  collectionsUri: https://concepts.staging.fellesdatakatalog.digdir.no/collections
  harvestAdminRootUrl: https://admin-api.staging.fellesdatakatalog.digdir.no/api
fuseki.unionGraphUri: http://localhost:3030/fuseki/harvested?graph=https://concepts.fellesdatakatalog.digdir.no

---
spring:
  config.activate.on-profile: contract-test
  security.oauth2.resourceserver.jwt:
    jwk-set-uri: http://localhost:5000/auth/realms/fdk/protocol/openid-connect/certs
    issuer-uri: http://localhost:5000/auth/realms/fdk
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin
  data.mongodb.uri: mongodb://admin:admin@localhost:27017/conceptHarvester?authSource=admin&authMechanism=SCRAM-SHA-1
application:
  conceptsUri: http://localhost:5000/concepts
  collectionsUri: http://localhost:5000/collections
  harvestAdminRootUrl: http://localhost:5000/api
fuseki.unionGraphUri: http://localhost:5000/fuseki/harvested?graph=https://concepts.fellesdatakatalog.digdir.no
