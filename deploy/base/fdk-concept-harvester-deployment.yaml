---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    fdk.service: fdk-concept-harvester
  name: fdk-concept-harvester
spec:
  replicas: 1
  selector:
    matchLabels:
      fdk.service: fdk-concept-harvester
  strategy:
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        fdk.service: fdk-concept-harvester
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/prometheus"  
    spec:
      containers:
        - name: fdk-concept-harvester
          env:
            - name: FDK_CONCEPT_HARVESTER_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl
                  key: FDK_CONCEPT_HARVESTER_BASE_URI
            - name: RABBIT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: RABBITMQ_USERNAME
            - name: RABBIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: RABBITMQ_PASSWORD
            - name: HARVEST_ADMIN_ROOT_URL
              valueFrom:
                secretKeyRef:
                  name: commonurl
                  key: ADMIN_API_BASE_URI
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  name: fdk-concept-harvester
                  key: MONGODB_USER
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fdk-concept-harvester
                  key: MONGODB_PASSWORD
            - name: MONGODB_HOST
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: MONGODB_HOST
            - name: MONGODB_REPLICASET
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: MONGODB_REPLICASET
            - name: MONGODB_AUTH
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: MONGODB_AUTH
            - name: ORGANIZATION_CATALOG_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl
                  key: ORGANIZATION_CATALOG_BASE_URI
            - name: SSO_HOST
              valueFrom:
                secretKeyRef:
                  name: commonurl
                  key: SSO_BASE_URI
            - name: ADMIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: fdk-harvest-admin
                  key: API_KEY
            - name: CORS_ORIGIN_PATTERNS
              valueFrom:
                secretKeyRef:
                  name: fdk-concept-harvester
                  key: CORS_ORIGIN_PATTERNS

          image: fdk-concept-harvester
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "4Gi"
              cpu: "1"
            limits:
              memory: "4Gi"
      restartPolicy: Always
